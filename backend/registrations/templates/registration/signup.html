{% block content %}
<!doctype html>
<html lang="en">
<head>
    <title>BMSCE Procturing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-4">
                <h2 class="heading-section" style="font-weight: 550;">BMSCE Procturing</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-10">
                <div class="login-wrap p-4 p-md-5">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-user-o"></span>
                    </div>
                    <h3 class="text-center mb-4" style="font-weight: 400;">User Register</h3>
                    <form action="{% url 'signup' %}" class="login-form" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control rounded-left" placeholder="Username" required name="username">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control rounded-left" placeholder="Full Name" required name="name">
                        </div>
                        <div class="form-group d-flex">
                          <input type="email" class="form-control rounded-left" placeholder="Email" required name="email">
                        </div>
                        <div class="form-group d-flex">
                            <input type="password" class="form-control rounded-left" placeholder="Password" required name="password1">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control rounded-left" placeholder="Confirm Password" required name="password2">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary rounded submit px-3">Register</button>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <label class="checkbox-wrap checkbox-primary">
                                    <span style="color: black;">I agree to all </span>
                                    <span><a href="#">Terms & Conditions</a></span> 
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="w-50 text-md-right">
                                <a href="{% url 'signin' %}">SignIn</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
{% endblock %}
